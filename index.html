<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Gerenciador de Estoque</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="input-container">
        <label for="CodigoPedido">Código do Pedido:</label>
        <input type="text" id="codigoPedido" maxlength="5">
        <label for="CodigoProduto">Código do Produto:</label>
        <input type="text" id="codigoProduto" maxlength="13">
        <input class="plusBtn" type="button" value="+">
        <input class="ConfirmBtn" type="button" value="CONFIRMAR" onclick="">
      </div>
      <div class="ConfirmBtn-container">
      </div>

      <div class="table-container">
        <table id="table" border="0" class="tableStyle">
        </table>
      </div>
    </div>
  </div>
</body>
</html>
