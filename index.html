<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Gerenciador de Estoque</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="input-container">
        <label for="CodigoPedido">Código do Pedido</label>
        <input type="text" id="codigoPedido">
        <label for="CodigoProduto">Código do Produto</label>
        <input type="text" id="codigoProduto">
        <input class="plusBtn" type="button" value="+">
        <input class="exportBtn" type="button" value="EXPORTAR" onclick="exportToXLSX()">
      </div>
      <div class="exportBtn-container" >
      </div>

      <div class="table-container">
        <table id="table" border="0" class="tableStyle">
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</body>
</html>
